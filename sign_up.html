<html lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
		<title>Sign UP</title>
</head>
<body>
	<section class="sign_in sign_up_intro"  >
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<div class="title_intro ">
				<img src="assets/images/sign-up_bg.jpg" alt="">
					<h1>Prolog comes<br> with great<br><span> benefits.</span></h1>
				</div>
			</div>
			<div class="col-lg-6 col-md-6">
				<div class="logo_div">
					<a href="#"><img src="assets/images/logo.png" alt=""></a>
				</div>
				<div class="sign_info sign_up">
					<h4>Sign Up</h4>
					<h5>Let"s make you US!</h5>
					<form class="dashboard-signup-form">
					  <div class="row">
						<div class="col-lg-6 col-12 sign-up-fields">
						<img src="assets/images/person.svg" alt="">
							<input type="email" placeholder="Full Name">
						</div>
						<div class="col-lg-6 col-12 sign-up-fields">
							<img src="assets/images/business_center.svg" alt="">
							<input type="text" placeholder="Company" id="password">
						</div>
						<div class="col-lg-6 col-12 sign-up-fields">
							<img src="assets/images/language.svg" alt="">
							<input type="email" placeholder="Country">
						</div>
						<div class="col-lg-6 col-12 sign-up-fields">
						    <img src="assets/images/room.svg" alt="">
							<input type="text" placeholder="City">
						</div>
						<div class="col-lg-6 col-12 sign-up-fields">
							<img src="assets/images/email.svg" alt="">
							<input type="email" placeholder="Email">
						</div>
						<div class="col-lg-6 col-12 sign-up-fields">
						    <img src="assets/images/phone.svg" alt="">
							<input type="text" placeholder="Phone">
						</div>
						<div class="col-lg-6 col-12 sign-up-fields">
						    <img src="assets/images/password.svg" alt="">
							<input type="password" placeholder="Password" id="password">
							<span id="togglePassword"><i class='bx bx-low-vision'></i></span>
						</div>
						<div class="col-lg-6 col-12 sign-up-fields">
						    <img src="assets/images/password.svg" alt="">
							<input type="password" placeholder="Re Password" id="password">
							<span id="togglePassword"><i class='bx bx-low-vision'></i></span>
						</div>
						
						<div class="forgot_pass">
							<a href="#">Forgot Password?</a>
						  </div>
						  <a href="#" class="theme_btn arrow_left">Sign In</a>
						</div>
					</form>
					</div>
				<div class="sign_up_suggest">
						<h2>Dont have an account?<a href="#">Sign Up</a></h2>
						<a href="#" class="whatsapp-btn">WhatsApp</a>
					</div>
				</div>
			</div>
	</section>
	
</body>
<script src="assets/js/jquery.min.js"></script> 
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="assets/js/slick.js"></script> 
<script type="text/javascript" src="assets/js/jquery.fancybox.min.js"></script> 
<script type="text/javascript" src="assets/js/wow.js"></script> 
<script type="text/javascript" src="assets/js/functions.js"></script> 
</html>
