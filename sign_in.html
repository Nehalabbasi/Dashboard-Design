<html lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
		<title>Sign In</title>
</head>
<body>
	<section class="sign_in"  >
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<div class="title_intro">
				<img src="assets/images/sign_bg.jpg" alt="">
					<h1>Get started<br> New Journey <br> with US.</h1>
				</div>
			</div>
			<div class="col-lg-6 col-md-6">
				<div class="logo_div">
					<a href="#"><img src="assets/images/logo.png" alt=""></a>
				</div>
				<div class="sign_info">
					<h4>Sign In</h4>
					<h5>We have already met!</h5>
					<form class="dashboard-signup-form">
						<div class="row">
						<div class="col-lg-12 col-12 sign-up-fields">
							<img src="assets/images/email.svg" alt="">
							<input type="email" placeholder="Email">
						</div>
						<div class="col-lg-12 col-12 sign-up-fields">
						    <img src="assets/images/password.svg" alt="">
							<input type="password" placeholder="Password" id="password">
							<span id="togglePassword"><i class='bx bx-low-vision'></i></span>
						</div>
						<div class="forgot_pass">
							<a href="#">Forgot Password?</a>
						  </div>
						  <a href="#" class="theme_btn arrow_left">Sign In</a>
						</div>
					</form>
					<div class="sign_up_suggest">
						<h2>Dont have an account?<a href="#">Sign Up</a></h2>
						<a href="#" class="whatsapp-btn">WhatsApp</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
<script src="assets/js/jquery.min.js"></script> 
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="assets/js/slick.js"></script> 
<script type="text/javascript" src="assets/js/jquery.fancybox.min.js"></script> 
<script type="text/javascript" src="assets/js/wow.js"></script> 
<script type="text/javascript" src="assets/js/functions.js"></script> 
</html>
